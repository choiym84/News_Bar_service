<!-- app/front/articles.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기사 목록</title>
</head>
<body>
    <h1>기사 목록</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="/article/{{ article.id }}">{{ article.title }}</a> - {{ article.publisher }} ({{ article.publish_date[:10] }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
