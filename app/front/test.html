<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기사 목록</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .article {
      border: 1px solid #ddd;
      padding: 16px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .publisher {
      color: gray;
      font-size: 14px;
    }
    .buttons {
      margin-top: 8px;
    }
    .btn {
      padding: 6px 10px;
      margin-right: 5px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📄 기사 목록</h1>
  <div id="articles-container">불러오는 중...</div>

  <script>
    fetch('http://localhost:8000/articles')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('articles-container');
        container.innerHTML = '';
        data.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <div class="title">${article.title}</div>
            <div class="publisher">${article.publisher} | ${new Date(article.publish_date).toLocaleString()}</div>
            <div class="buttons">
              <a href="/summary/${article.id}" class="btn">요약</a>
              <a href="/analysis/${article.id}" class="btn">위험도 분석</a>
              <a href="/article/${article.id}"><button>본문 보기</button></a>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('articles-container').innerText = '데이터를 불러오는데 실패했습니다.';
        console.error(err);
      });
  </script>
</body>
</html>
