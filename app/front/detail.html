<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .meta {
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p class="meta">{{ article.publisher }} | {{ article.reporter }} | {{ article.publish_date }}</p>
    <hr>
    <div>{{ article.content | replace('\n', '<br>') | safe }}</div>
</body>
</html>
